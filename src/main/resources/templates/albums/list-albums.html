<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>All albums</title>
</head>
<body>

<div class="container">

	<h3>Library Directory</h3>
	<hr>
	<a th:href="@{/albums/showFormForAdd}"
	    class="btn btn-primary btn-sm mb-3">
	Add Album
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Album Name</th>
				<th>Author</th>
				<th>Release Date</th>
				<th>Date of Manufacture</th>
				<th>Condition</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="album : ${albums}">
			
				<td>
				    <a th:href="@{/albums/{id}(id=${album.getId()})}" th:text="${album.getName()}"></a>
				</td>	
				<td> 
				    <a th:href="@{/authors/{id}(id=${album.getAuthor().getId()})}" th:text="${album.getAuthor().getName()}"></a>
				</td>	
				<td th:text="${#dates.format(album.getReleaseDate(), 'dd.MM.yyyy')}"/>	
				<td th:text="${#dates.format(album.getManufactureDate(), 'dd.MM.yyyy')}"/>	
				<td th:text="${album.getCondition()}" />	
				<td>
				    <a th:href="@{/albums/showFormForUpdate(id=${album.getId()})}"
				       class="btn btn-info  btn-sm">
				       Update
				    </a>
				    
				    <a th:href="@{/albums/delete(id=${album.getId()})}"
				       class="btn btn-danger btn-sm"
				       onclick="if (!(confirm('Are you sure you want to delete this album?'))) return false">
				       Delete
				    </a>
				    
				</td>
				
			</tr>
		</tbody>		
	</table>
	
</div>

</body>
</html>
