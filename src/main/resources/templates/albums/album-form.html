<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Album</title>
</head>

<body>
   <div class="container">
       <h3>Library Directory</h3>
       <hr>
       <p class="h4 mb-4">Save Album</p>
       <form action="#" th:action="@{/albums/save}" th:object="${album}" method="POST">
           <input type="hidden" th:field="*{id}"> 
           <input type="text" th:field="*{name}"
                  class="form-control mb-4 col-4" placeholder="Album name"> 
           <input type="text" th:field="*{author.name}"
                  class="form-control mb-4 col-4" placeholder="Author name"> 
           <input type="date" th:field="*{releaseDate}" 
                  class="form-control mb-4 col-4" placeholder="Release date"> 
           <input type="date" th:field="*{manufactureDate}" 
                  class="form-control mb-4 col-4" placeholder="Manufacture date"> 
           <input type="text" th:field="*{condition}"
                  class="form-control mb-4 col-4" placeholder="Condition"> 
           <button type="submit" class="btn btn-info col-2">Save</button>       
       </form>
       <hr>
       <a th:href="@{/albums/list}">Back to Album List</a>
   </div>
</body>

</html>
